[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
quote-style= "double"
indent-style= "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = ["E", "F", "W", "A", "PLC", "PLE", "PLW", "I"]
ignore = ["E741", "F541"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]